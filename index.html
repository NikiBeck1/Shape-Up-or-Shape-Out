<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Shape Up or Shape Out</title>
</head>

<body>
    <!-- <h1>Shape Up Or Shape Out</h1> -->



    <form id="shape-form">

        <h3>Add Your Shape</h3>
        <hr>

        <input type="text" class="form-input" id="rectangle-height" placeholder="height px">
        <input type="text" class="form-input" id="rectangle-width" placeholder="width px">
        <button id="rectangle-button" type="button" class="shape-button">Add Rectangle</button>
        <br>

        <input type="text" class="form-input" id="square-height" placeholder="height px">
        <input type="text" class="form-input" id="square-width" placeholder="width px">
        <button id="square-button" type="button" class="shape-button">Add Square</button>
        <br>

        <input type="text" class="form-input" id="circle-height" placeholder="height px">
        <input type="text" class="form-input" id="circle-width" placeholder="width px">
        <button id="circle-button" type="button" class="shape-button">Add Circle</button>
        <br>

        <input type="text" class="form-input" id="triangle-height" placeholder="height px">
        <input type="text" class="form-input" id="triangle-width" placeholder="width px">
        <button id="triangle-button" type="button" class="shape-button">Add Triangle</button>

    </form>



    <div id="content-container">

        <div id="shape-container">
            <!-- Content here -->
        </div>

        <div class="input-group">
            
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Shape</span>
                </div>
                <input class="form-control">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Height</span>
                </div>
                <input class="form-control">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Width</span>
                </div>
                <input class="form-control">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Area</span>
                </div>
                <input class="form-control">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Perimeter</span>
                </div>
                <input class="form-control">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Radius</span>
                </div>
                <input class="form-control">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
